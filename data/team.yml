- name: 'Habeeba Hasem'
  role: 'Country Manager, Egypt & Jordan'
  description: 'Habeeba is the Operations Manager of Egypt and Jordan – two new additions into the ever-expanding map of Letters of Love. Her role will primarily focus on expansion and outreach, including launching awareness campaigns within schools, creating collaborations with relevant entities and, of course, collecting letters!'
  long_description: ''
  picture: 'https://chroniclr.co/wp-content/uploads/2018/11/HABEEBA.jpg'
  position: '4'

- name: 'Ella Neville'
  role: 'Leadership Programs Manager'
  description: 'Ella is reaching out to student chapters, youth groups and movements, non-profits, NGOs, universities, grade schools, teachers, and public spaces, in hopes to strike partnerships, spread the message of Letters of Love as far as possible and maximize its outreach.'
  long_description: ''
  picture: 'https://chroniclr.co/wp-content/uploads/2018/11/ELLA.jpg'
  position: '5'

- name: 'Inbal Harel'
  role: 'Country Manager, Israel'
  description: 'Inbal, or as we all call her, Gingit is hopping on board with Letters of Love as the Operations Manager in Israel. This is the first year Letters of Love will be officially operating in Israel, and Gingit is excited and hopeful that the team’s efforts will help spread the (much needed) love to refugees.'
  long_description: ''
  picture: 'https://chroniclr.co/wp-content/uploads/2018/11/INBAL.jpg'
  position: '6'

- name: 'Lina Simon'
  role: 'Country Manager, Palestine'
  description: 'Lina is the Operations Manager in Palestine. Her main focus will be initiating collaborations within the region to maximize the outreach of Letters of Love.'
  long_description: ''
  picture: 'https://chroniclr.co/wp-content/uploads/2018/11/LINA.jpg'
  position: '7'

- name: 'Rasha Falhout'
  role: 'Country Manager, Syria'
  description: 'Rasha is stationed in Damascus, Syria, where she coordinates between Letters of Love and the Embassy to ensure efficient distribution of letters and equipment on children in the region. She also handles the recruitment of volunteers within Syria to help with local programs.'
  long_description: ''
  picture: 'https://chroniclr.co/wp-content/uploads/2018/11/Rasha-Falhout.jpg'
  position: '8'

- name: 'Sherin Vincent'
  role: 'Communications Manager'
  description: 'Sherin completed Bachelor of Nursing in Western Australia and will soon begin work as a nurse in Darwin, Australia. She is currently pursuing a Master of Public Health from James Cook University, Queensland. Having grown up in 4 different countries, she is very passionate about learning more about new cultures, exploring new places and creating human connections along her journey.'
  long_description: 'The heartbreaking stories shared by refugees she crossed paths with ignited her passion to join Letters of Love. Sherin strives to spread smiles by being a part of LOL and also by pursuing postgraduate medicine to become a doctor.'
  picture: 'https://chroniclr.co/wp-content/uploads/2018/11/Sherin-Vincent1-1.jpg'
  position: '3'

- name: 'Sai Sethu'
  role: 'Blogger'
  description: 'Sai Sethu is an engineer turned journalist with a Bachelors degree in Mechanical Engineering from Vellore Institute of Technology and a Diploma from The Asian College of Journalism. He currently resides in New Delhi. Sai is drawn to any form of story-telling and wishes to combine career with compassion and passion.'
  long_description: ''
  picture: 'https://chroniclr.co/wp-content/uploads/2018/11/sai1.jpg'
  position: '3'

- name: 'Tom Vaillant'
  role: 'Developer'
  description: 'Tom is a mixed-media producer, developer and filmmaker with a specialism in innovation and a fascination for narratives that drive social change. Currently making digital magic with Immersive Garden in Paris, past gigs have found him at Red Bull, freelancing for the UN or consulting with Seedstars.'
  long_description: ''
  picture: 'https://chroniclr.co/wp-content/uploads/2018/09/PROFILE.jpg'
  position: '9'

- name: 'Mayank Bansal'
  role: 'Audio Visual Communication Team'
  description: 'Mayank is Letters of Love’s in-house Graphic Designer. He creates visual content for all the various social media platforms used by the organization. He hails from Delhi (India’s capital) and is currently in his final year of the Bachelor of Technology in Computer Science program at the Vellore Institute of Technology.'
  long_description: ''
  picture: 'https://chroniclr.co/wp-content/uploads/2018/11/MAYANK.jpg'
  position: '11'

- name: 'Rukmini Sengupta'
  role: 'Partnerships and Outreach Manager'
  description: 'As Media Outreach Manager, Rukmini initiaties collaborations with as many groups, organizations and chapters to spread the word about Letters of Love and to get more people involved in this deeply sensitive yet necessary work.'
  long_description: ''
  picture: 'https://chroniclr.co/wp-content/uploads/2018/11/RUKMINI.jpg'
  position: '13'

- name: 'Alaka P Shaji'
  role: 'Editorial Team Coordinator'
  description: 'Alaka is the Manager of the Writing Team at Letters of Love; she coordinates between the writing and translation teams across different cities and countries. Her role involves a lot of strategic planning to ensure that people are engaged in the act of writing letters at common places in all the countries collaborating with Letters of Love.'
  long_description: ''
  picture: 'https://chroniclr.co/wp-content/uploads/2018/11/Alaka-BW-1.jpg'
  position: '14'

- name: 'Siju Roselin George'
  role: 'City Coordinator Kochi'
  description: 'Siju came across Letters of Love through a friend, and she immediately knew there was no looking back. She has been on the Writing Team ever since. She holds a Bachelor’s Degree in Mass Media and a post-graduate degree in Journalism. Her schooling background in Muscat, Oman helped her read and write Arabic, which came in as quite a useful tool in her work with Letters of Love!'
  long_description: ''
  picture: 'https://chroniclr.co/wp-content/uploads/2018/11/Siju-Rose.jpg'
  position: '15'

- name: 'Sana Khader'
  role: 'City Coordinator Kozhikode'
  description: 'Sana is a software engineer by profession but an artist by passion. She is a skilled craftswoman, entrepreneur, snailmailer, content creator ,digital influencer and an orator.She is also well known for her passion in letter writing. The concept of snail mail has helped her gain friends in almost 32 countries and counting.'
  long_description: ''
  picture: 'https://chroniclr.co/wp-content/uploads/2018/11/Sana-Khader1.jpg'
  position: '15'

- name: 'Laksh Arora'
  role: 'Editorial Team'
  description: 'Laksh has over 7 years of experience working in social media and digital marketing across brands and agencies. Ideation and strategy is what really keeps him in the field with an inclination to do something new daily! A bio-medical engineer who moved into hardcore marketing and followed his passion. Lived in Delhi, Pune, Mumbai and now Shimla, a hippie at heart who cant wait to find out his next adventure. Obsessed with wildlife, he loves birding, safaris and diving and if not around the wild, hes an avid gamer too.'
  long_description: ''
  picture: 'https://chroniclr.co/wp-content/uploads/2018/11/Laksh1.jpg'
  position: '15'

- name: 'Shruthi Vijayan'
  role: 'Social Media Manager'
  description: 'Shruthi has completed her Bachelors in English for Global Business Context from G.R.Damodaran College of Arts and Science in Coimbatore, India . To pursue her passion in the communications industry ,she went on to do a Masters in Journalism Media and Communications from Cardiff University in Wales. Letters of Love she believes is a step forward to help the world be a better place and spread some much needed joy!'
  long_description: ''
  picture: 'https://chroniclr.co/wp-content/uploads/2018/11/Shruthi1.jpg'
  position: '15'

- name: 'Amna Niaz'
  role: 'Editorial Team'
  description: 'Amnah works round the clock to translate all the lovely letters we receive into the proper dialect of Arabic for the children to read and understand. She is a 27-year-old Turkic, Syrian, Labanese and Saudi who works as the CEO Office Manager at Batic, alongside being a mother for a wonderful 3-year-old named Omar.'
  long_description: ''
  picture: 'https://chroniclr.co/wp-content/uploads/2018/11/AMNA.jpg'
  position: '16'

- name: 'Gabby Weiss'
  role: 'Sudent Ambassador'
  description: 'Gabby is our Lead Student Ambassador and is also our youngest team member. She is in charge of sensitising her school after undergoing training with our curriculum team and conducts sessions from K-12. She has also started a Letters of Love Club in her school. Gabby Weiss,
  is a 13 year old from Alaska who over the last year and half, collected around 200 letters and colourful drawings to send to refugee children as her Bar Mitzvah project from her school and community.'
  long_description: ''
  picture: 'https://chroniclr.co/wp-content/uploads/2018/11/Gabby-Weiss.jpg'
  position: '19'

- name: 'Ahmed Hemeida'
  role: 'Social Media Manager'
  description: 'Ahmed is an Engineering and Computer Science student at the German University in Cairo, and has been volunteering for entities focused on social development for over five years. His passions include creating, designing, and humans - which might seem weird, but hes just always been fascinated with the notion that every single person one sees or meets has an entire life that is as vivid as ones own life, and therefore is continuously curious to meet more people and get to know them!'
  long_description: ''
  picture: 'https://chroniclr.co/wp-content/uploads/2019/01/IMG-20181101-WA0041.jpg'
  position: '19'

- name: 'Liyana Sherin'
  role: 'Content Creator'
  description: 'Liyana Shirin is a modest; amateur graphic designer. She has an eye for the smallest detail, which gives a flair to her designs. She is doing her final year of Electronics & Communication Engineering at MESCE, Kerala, India. She is a dynamic person when it comes to taking initiatives. She has received various "Best Blogger" titles for her beautiful way of depicting the art of writing.'
  long_description: ''
  picture: 'https://chroniclr.co/wp-content/uploads/2018/11/Liyana.jpg'
  position: '20'

- name: 'Shivani Chimnani'
  role: 'Blogger'
  description: 'Shivani is a blogger for Letters of Love. Her role includes writing blog articles relating to what Letters of Love does, interviewing several student ambassadors and related persons who have been the nerve centre of Letters of Love, and writing about the refugee crisis looming large.'
  long_description: ''
  picture: 'https://chroniclr.co/wp-content/uploads/2018/11/Shivani-Chimnani.jpg'
  position: '21'

- name: 'Shivani Desai'
  role: 'Content Creator'
  description: 'Shivani Desai is a self- taught freelance graphic designer based out of Mumbai, India and is a recent graduate in Business Administration. After almost 3 years and 70+ clients in the design industry, she plans to have her own design studio very soon! Her aim is to be able to harness the true power of design and visual communication to make an impact on the world and ultimately the humans that reside in it. The belief that everyone has the ability to make a ripple of change starting within themselves is what makes her commited to Letters of Love and its mission.'
  long_description: ''
  picture: 'https://chroniclr.co/wp-content/uploads/2018/11/Shivani-Desai1.jpg'
  position: '21'

- name: 'Sanaya Patel'
  role: 'City Coordinator Mumbai'
  description: 'Sanaya is a final year law student. She has seen Letters of Love through its inception and knows that intelligence and empathy will change the world (a postcard at a time). She also serves as Editor at One Future Collective, an organisation based in Bombay, building compassionate youth leadership through sustainable training programmes. She hopes to make a difference with her words: inside the courtroom and perhaps also in a classroom.'
  long_description: ''
  picture: 'https://chroniclr.co/wp-content/uploads/2018/11/Sanaya-Patel1.jpg'
  position: '21'






